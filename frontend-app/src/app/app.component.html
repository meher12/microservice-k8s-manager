<div>
  <h1>Catalogue de produits</h1>
  <ul>
    <li *ngFor="let product of products">
      {{ product.name }} - {{ product.price }} €
      <button (click)="placeOrder(product.id)">Commander</button>
    </li>
  </ul>

  <h2>Commandes</h2>
  <ul>
    <li *ngFor="let order of orders">
      Produit ID: {{ order.productId }}, Quantité: {{ order.quantity }}
    </li>
  </ul>
</div>
